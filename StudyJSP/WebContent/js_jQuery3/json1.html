<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
// 		.getJSON() 함수사용
		$.getJSON('json1.jsp',function(data){
			$.each(data,function(index,item){
	$('body').append(item.id+","+item.pass+","+item.name+"<br>");
			});
		});
		// 버튼 클릭시 table태그에 json데이터 가져와서 출력
		$('#btn').click(function(){
			$.getJSON('json1.jsp',function(data){
				$.each(data,function(index,item){
		$('table').append("<tr><td>"+item.id+"</td><td>"+item.pass+"</td><td>"+item.name+"</td></tr>");
				});
			});
		});
	});
</script>
</head>
<body>
<h1>모바일화면 js_jQuery3/json1.html</h1>
<input type="button" name="btn" id="btn" value="버튼">
<table border="1">
<tr><td>아이디</td><td>비밀번호</td><td>이름</td></tr>
</table>
</body>
</html>
