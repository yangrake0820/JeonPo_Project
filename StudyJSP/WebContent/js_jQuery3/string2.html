<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$.ajax('string2.jsp',{
			data:{name:"홍길동",age:21},
			success:function(sdata){
				// body 뒤부분에 추가
// 				$('body').append(sdata);
			}
		});
		// 버튼을 클릭했을때
		// id값을 string2.jsp 넘겨서  
		// 처리 결과(중복,사용가능)를 div태그에 넣기 
		$('#btn').click(function(){
			$.ajax('string2.jsp',{
				data:{id:$('#id').val()},
				success:function(sdata){
					$('div').html(sdata);
				}
			});
		});
	});
</script>
</head>
<body>
<h1>모바일화면 js_jQuery3/string2.html</h1>
<input type="text" name="id" id="id">
<input type="button" id="btn" value="버튼">
<div></div>
</body>
</html>
