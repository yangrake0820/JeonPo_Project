<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전건_인터페이스구현_실기시험_파일_test2.html</title>
<script src="../js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#btn').click(function(){
			$.getJSON('test2.jsp',function(data){
				$.each(data,function(index,item){
		$('table').append("<tr><td>"+item.num+"</td><td>"+item.subject+"</td><td>"+item.name+"</td><td>"+item.date+"</td><td>"+item.readcount+"</td></tr>");
				});
			});
		});
	});
</script>
</head>
<body>
<h3>3번)글조회버튼 클릭시 게시판글 가져와서 출력하세요</h3>

<h6>글조회 버튼 클릭시 게시판 글목록 보이게 하세요</h6>
<input type="button" value="글조회" id="btn">
<table border="1">
<tr><td>번호</td><td>제목</td><td>작성자</td><td>날짜</td><td>조회수</td></tr>
</table>
</body>
</html>
