<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fun1() {
	 	if(document.fr.id.value==""){
	 		alert("아이디입력하세요");
	 		document.fr.id.focus();
	 		return false;
	 	}
	 	
	 	if(document.fr.id.value.length < 4 || document.fr.id.value.length > 7){
		alert("아이디는 4~7자입니다");
		document.fr.id.focus();
		return;
		}

	 	if(document.fr.pass.value==""){
	 		alert("비밀번호입력하세요");
	 		document.fr.pass.focus();
	 		return false;
	 	}
	 	
	 	if(document.fr.name.value==""){
	 		alert("이름입력하세요");
	 		document.fr.name.focus();
	 		return false;
	 	}

		if(document.fr.intro.value==""){
			alert("자기소개입력하세요");
			document.fr.intro.focus();
			return false;
		}
		if(document.fr.gender[0].checked==false && document.fr.gender[1].checked==false){
			// 성별 체크하세요
			alert("성별 체크하세요");
			// 첫번째 라디오박스 포커스
			document.fr.gender[0].focus();
			// 함수 호출한 곳으로 되돌아감
			return false;
		}
		if(document.fr.hob[0].checked==false && document.fr.hob[1].checked==false && document.fr.hob[2].checked==false){
			// 체크박스 체크하세요
			alert("취미 체크하세요");
			// 체크박스 포커스
			document.fr.hob[0].focus();
			// 함수 호출한 곳으로 되돌아감
			return false;
		}
		if(document.fr.hak.selectedIndex==0){
			// 학년을 선택하세요
			alert("학년을 선택하세요");
			// 목록상자에 포커스
			document.fr.hak.focus();
			// 함수 호출한 곳으로 되돌아감
			return false;
		}
		//document.fr.submit();
}
</script>
</head>
<body>
<h1>WebCotent/js3/test7.html</h1>
<form action="a.jsp" method="get" name="fr" onsubmit="return fun1()">
아이디 : <input type="text" name="id"><br>
비밀번호  : <input type="password" name="pass"><br>
이름 : <input type="text" name="name"><br>
자기소개 <textarea name="intro" rows="5" cols="10"></textarea><br>
성별 :<input type="radio" name="gender" value="남">남자
<input type="radio" name="gender" value="여">여자<br>
취미 : <input type="checkbox" name="hob" value="여행">여행
<input type="checkbox" name="hob" value="독서">독서
<input type="checkbox" name="hob" value="게임">게임<br>
학년선택 : <select name="hak">
    <option value="">선택하세요</option>
	<option value="1">1학년</option>
	<option value="2">2학년</option>
	<option value="3">3학년</option>
</select><br>
<input type="submit" value="회원가입">
</form>
</body>
</html>
