<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fun1() {
	if(document.fr.id.value==""){
		alert("아이디입력하세요");
		document.fr.id.focus();
		return;
	}
	if(document.fr.pass.value==""){
		alert("비밀번호입력하세요");
		document.fr.pass.focus();
		return;
	}
	if(document.fr.tx.value==""){
		alert("자기소개입력하세요");
		document.fr.tx.focus();
		return;
	}
	if(document.fr.ra[0].checked==false && document.fr.ra[1].checked==false){
		// 성별 체크하세요
		alert("성별 체크하세요");
		// 첫번째 라디오박스 포커스
		document.fr.ra[0].focus();
		// 함수 호출한 곳으로 되돌아감
		return;
	}
	if(document.fr.ch[0].checked==false && document.fr.ch[1].checked==false && document.fr.ch[2].checked==false){
		// 체크박스 체크하세요
		alert("취미 체크하세요");
		// 체크박스 포커스
		document.fr.ch[0].focus();
		// 함수 호출한 곳으로 되돌아감
		return;
	}
	if(document.fr.se.selectedIndex==0){
		// 과목목록을 선택하세요
		alert("과목을 선택하세요");
		// 목록상자에 포커스
		document.fr.se.focus();
		// 함수 호출한 곳으로 되돌아감
		return;
	}
	document.fr.submit();
}
</script>
</head>
<body>
<h1>WebCotent/js3/test5.html</h1>
<form action="a.jsp" method="post" name="fr">
아이디 <input type="text" name="id"><br>
비밀번호 <input type="password" name="pass"><br>
자기소개 <textarea name="tx" rows="5" cols="10"></textarea><br>
성별 :<input type="radio" name="ra" value="남">남자
<input type="radio" name="ra" value="여">여자<br>
취미 : <input type="checkbox" name="ch" value="여행">여행
<input type="checkbox" name="ch" value="독서">독서
<input type="checkbox" name="ch" value="게임">게임<br>
과목선택 : <select name="se">
    <option value="">선택하세요</option>
	<option value="java">자바</option>
	<option value="oracle">오라클</option>
	<option value="web">웹</option>
</select><br>
<input type="button" value="회원가입제어전송" onclick="fun1()">
</form>
</body>
</html>
